<mat-toolbar color="primary">
  <h1>{{ title }} app is running!</h1>
  <span>{{ getEnv() }}</span>

  <nav>
    <a mat-button routerLink="/">{{ "home.menu.home" | translate }}</a>
    <a mat-button routerLink="/vets">{{ "home.menu.vets" | translate }}</a>

  <button mat-button (click)="changeLang('fr')">FR</button>

</mat-toolbar>
